name: analog_clock
description: Analog clock.
version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #flutter_clock_helper:
   # path: ../flutter_clock_helper
  flutter_clock_helper:
    git:
      url: git://github.com/emvaized/neumorphic_flutter_clock
      path: ./flutter_clock_helper/
      ref: master
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: WeatherIcons
      fonts:
        - asset: assets/fonts/WeatherIcons.ttf

